<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table(ToDo App)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="icon" href="https://i.pinimg.com/736x/51/81/9c/51819c0566eb155d5f90f9d4967da4ee.jpg">
</head>

<body class="bg-info">
    <div class="todo bg-white w-50 mx-auto mt-5 rounded">
        <div class="container p-5">
            <div class="todo-top">
                <h1 class="text-center pb-3">Todo List App</h1>

                <div class="input-group mb-3">
                    <input type="text" class="form-control task-input" placeholder="Enter your tasks">
                    <button class="input-group-text add-todo bg-primary border-0 text-white">Add todo</button>

                    <button class="btn btn-dark">Dark</button>
                    <button style="background:#6f42c1;" class="btn text-white light">Light</button>
                </div>
            </div>

            <div class="todo-lists">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Task name</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="lists">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
